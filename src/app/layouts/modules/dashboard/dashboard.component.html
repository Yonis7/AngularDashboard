>

      label="New Users"
      total="18K"
      percentage="50"

  <mat-card fxFlex="25">

      label="User Retention"
      total="10K"
      percentage="50"

  </mat-card>

  <mat-card fxFlex="25">
    <app-widget-card
      label="User Engagment"
      total="8K"
      percentage="35"
    ></app-widget-card>
  </mat-card>

  <mat-card fxFlex="25">

      percentage="20"

  </mat-card>

<mat-divider></mat-divider>
